<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 320px;
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    button {
      padding: 10px 5px;
      font-size: 14px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    #equals {
      background-color: #4CAF50;
      color: white;
    }
    #clear {
      background-color: #f44336;
      color: white;
    }
    .function {
      background-color: #2196F3;
      color: white;
    }
    .trigonometry {
      background-color: #FF9800;
      color: white;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="buttons">
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="clearDisplay()" id="clear">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendToDisplay('/')">/</button>
      
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="power()" class="function">x^y</button>
      
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="sqrt()" class="function">√</button>
      
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="log()" class="function">log</button>
      
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('e')">e</button>
      <button onclick="appendToDisplay(Math.PI)">π</button>
      <button onclick="ln()" class="function">ln</button>
      
      <button onclick="sin()" class="trigonometry">sin</button>
      <button onclick="cos()" class="trigonometry">cos</button>
      <button onclick="tan()" class="trigonometry">tan</button>
      <button onclick="factorial()" class="function">n!</button>
      <button onclick="calculate()" id="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function sqrt() {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function power() {
      appendToDisplay('**');
    }

    function log() {
      try {
        display.value = Math.log10(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function ln() {
      try {
        display.value = Math.log(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function sin() {
      try {
        display.value = Math.sin(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function cos() {
      try {
        display.value = Math.cos(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function tan() {
      try {
        display.value = Math.tan(eval(display.value));
      } catch (error) {
        display.value = 'Error';
      }
    }

    function factorial() {
      try {
        const n = eval(display.value);
        if (n < 0 || !Number.isInteger(n)) {
          throw new Error('Invalid input for factorial');
        }
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        display.value = result;
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
